[build]
target = "x86_64-unknown-linux-gnu"
rustflags = ["-C", "link-args=-nostartfiles -nostdlib -fno-exceptions -static -fno-asynchronous-unwind-tables -fno-unwind-tables -fno-stack-protector -fno-plt -Wl,--build-id=none,--gc-sections,--omagic,-zstack-size=67108864,--no-eh-frame-hdr", "-C", "target-feature=+avx,+avx2,+sse,+sse2,+sse3,+ssse3,+sse4.1,+sse4.2,+fma,+f16c,+aes", "-C", "relocation-model=pic", "-C", "target-cpu=haswell"] 
